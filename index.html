<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra Artifacts</title>
    <script>
        async function loadArtifacts() {
        const repos = ["Spectra-Engine", "Spectra-Build-Tools", "SFTDL", "Spectra-Installer", "Vulkanism"];
        const baseUrl = "https://api.github.com/repos/JTechGaming/SpectraArtifacts/contents/artifacts";

        for (const repo of repos) {
            const repoDiv = document.createElement("div");
            repoDiv.innerHTML = `<h2>${repo}</h2>`;
            document.body.appendChild(repoDiv);

            const versions = await fetch(`${baseUrl}/${repo}`).then(r => r.json());

            for (const version of versions) {
            if (version.type === "dir") {
                const link = document.createElement("a");
                link.href = `./artifacts/${repo}/${version.name}/`;
                link.innerText = version.name;
                repoDiv.appendChild(link);
                repoDiv.appendChild(document.createElement("br"));
            }
            }
        }
        }
        loadArtifacts();
    </script>
</head>
<body>
    <h1>Artifact Versions</h1>
</body>
</html>
